<!DOCTYPE html>
<html>

<head>
    <title>RS聯賽計算機</title>
    <style>
        .container {
            max-width: 300px;
            margin: 0 auto;
            text-align: center;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 5px;
        }
        #result {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>RS聯賽計算機</h1>

        <p>直接輸入數值即可，不用轉換為分數
            <br>數值為空計算機會自動設定為0</p>

        <hr>
        <h2>擊殺積分</h2>
        <input type="number" id="JG" placeholder="擊殺敵方打野數">
        <input type="number" id="ADC" placeholder="擊殺敵方魔龍路數">
        <input type="number" id="APC" placeholder="擊殺敵方中路數">
        <input type="number" id="TOP" placeholder="擊殺敵方凱薩路數">
        <input type="number" id="SUP" placeholder="擊殺敵方輔助數">

        <hr>
        <p>&emsp;</p>
        <h2>連殺積分</h2>
        <input type="number" id="B3" placeholder="三連殺數量">
        <input type="number" id="B4" placeholder="四連殺數量">
        <input type="number" id="B5" placeholder="五連殺數量">

        <hr>
        <p>&emsp;</p>
        <h2>總輸出積分</h2>
        <input type="number" id="JGK" placeholder="打野輸出">
        <input type="number" id="ADCK" placeholder="魔龍路輸出">
        <input type="number" id="APCK" placeholder="中路輸出">
        <input type="number" id="TOPK" placeholder="凱薩路輸出">
        <input type="number" id="SUPK" placeholder="輔助輸出">

        <hr>
        <p>&emsp;</p>
        <h2>BOSS積分</h2>
        <input type="number" id="L_Kriknak" placeholder="小凱薩">
        <input type="number" id="L_Murad" placeholder="小魔龍">
        <input type="number" id="Kriknak" placeholder="中凱薩">
        <input type="number" id="Murad" placeholder="中魔龍">
        <input type="number" id="B_Kriknak" placeholder="魔神凱薩(15分鐘)">

        <hr>
        <p>&emsp;</p>
        <h2>防禦塔積分</h2>
        <input type="number" id="Turret1" placeholder="外塔">
        <input type="number" id="Turret2" placeholder="中塔">
        <input type="number" id="Turret3" placeholder="高地">
        <input type="number" id="home" placeholder="主堡">

        <p>&emsp;</p>
        <button onclick="add()">開始進行計算</button>
        <p>&emsp;</p>
        <p>&emsp;</p>
        <div id="result">The design produced by 星痕Star
            <br>Version 1.1.2
        </div>
    </div>

    <script>
        function add() {
            var JG = parseFloat(document.getElementById('JG').value) || 0;
            var ADC = parseFloat(document.getElementById('ADC').value) || 0;
            var APC = parseFloat(document.getElementById('APC').value) || 0;
            var TOP = parseFloat(document.getElementById('TOP').value) || 0;
            var SUP = parseFloat(document.getElementById('SUP').value) || 0;

            var B3 = parseFloat(document.getElementById('B3').value) || 0;
            var B4 = parseFloat(document.getElementById('B4').value) || 0;
            var B5 = parseFloat(document.getElementById('B5').value) || 0;

            var JGK = parseFloat(document.getElementById('JGK').value) || 0;
            var ADCK = parseFloat(document.getElementById('ADCK').value) || 0;
            var APCK = parseFloat(document.getElementById('APCK').value) || 0;
            var TOPK = parseFloat(document.getElementById('TOPK').value) || 0;
            var SUPK = parseFloat(document.getElementById('SUPK').value) || 0;

            var L_Kriknak = parseFloat(document.getElementById('L_Kriknak').value) || 0;
            var L_Murad = parseFloat(document.getElementById('L_Murad').value) || 0;
            var Kriknak = parseFloat(document.getElementById('Kriknak').value) || 0;
            var Murad = parseFloat(document.getElementById('Murad').value) || 0;
            var B_Kriknak = parseFloat(document.getElementById('B_Kriknak').value) || 0;

            var Turret1 = parseFloat(document.getElementById('Turret1').value) || 0;
            var Turret2 = parseFloat(document.getElementById('Turret2').value) || 0;
            var Turret3 = parseFloat(document.getElementById('Turret3').value) || 0;
            var home = parseFloat(document.getElementById('home').value) || 0;

            var t1 = JG * 2 + ADC * 1.8 + APC * 1.8 + TOP * 1.6 + SUP * 1.4;
            var t2 = B3 * 2 + B4 * 4 + B4 * 5;
            var t3_1 = JGK + ADCK + APCK + TOPK + SUPK;
            var t3_2 = t3_1 / 100000;
            var t4 = L_Kriknak * 5 + L_Murad * 5 + Kriknak * 10 + Murad * 10 + B_Kriknak * 15;
            var t5 = Turret1 * 5 + Turret2 * 10 + Turret3 * 15 + home * 25;

            var result1 = t1 + t2 + t3_2 + t4 + t5;
            var result = result1.toFixed(1);
            document.getElementById('result').textContent = '總積分：' + result;
        }

    </script>
</body>
</html>
